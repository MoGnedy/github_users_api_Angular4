<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a  class="list-group-item active">
        Github Users
      </a>
    <app-github-users-list *ngFor="let user of githubUsers" [gitUser]="user" (click)="getGithubUserDetail($event,user.login)"></app-github-users-list>
    </div>
  </div>
  <div class="col-md-9">
    <app-github-user-detail  [gitUser]="githubUserDetail"></app-github-user-detail>
  </div>
</div>
