<div class="card">
  <img class="card-img-top" src="{{gitUser.avatar_url}}" alt="Card image cap" style="max-height: 500px">
  <div class="card-body">
    <h4 class="card-title">{{gitUser.login}}</h4>
    <p class="card-text">{{gitUser.html_url}}</p>
    <a href="{{gitUser.html_url}}" target="_blank" class="btn btn-primary">Go to {{gitUser.login}} Profile</a>
  </div>
</div>
